<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagian II: Pendidikan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input,
      select {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      button {
        padding: 10px;
        background: #7700ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #4e00b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bagian II: Pendidikan</h2>
      <form>
        <label for="sd">S.D:</label>
        <input type="text" id="sd" name="sd" required />

        <label for="sltp">S.L.T.P:</label>
        <input type="text" id="sltp" name="sltp" required />

        <label for="slta">S.L.T.A:</label>
        <input type="text" id="slta" name="slta" required />

        <label for="d1">D-I:</label>
        <input type="text" id="d1" name="d1" />

        <label for="d2">D-II:</label>
        <input type="text" id="d2" name="d2" />

        <label for="d3">D-III / Akademi:</label>
        <input type="text" id="d3" name="d3" />

        <label for="d4">D-IV:</label>
        <input type="text" id="d4" name="d4" />

        <label for="s1">S.1:</label>
        <input type="text" id="s1" name="s1" />

        <label for="s2">S.2:</label>
        <input type="text" id="s2" name="s2" />

        <label for="s3">S.3:</label>
        <input type="text" id="s3" name="s3" />

        <label for="spesialis1">Spesialis I:</label>
        <input type="text" id="spesialis1" name="spesialis1" />

        <label for="spesialis2">Spesialis II:</label>
        <input type="text" id="spesialis2" name="spesialis2" />

        <label for="profesi">Profesi:</label>
        <input type="text" id="profesi" name="profesi" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
