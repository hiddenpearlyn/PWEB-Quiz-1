<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bagian II: Kursus / Latihan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .form-row div {
        flex: 1;
      }
      button {
        padding: 10px;
        background: #7700ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #4e00b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bagian II: Kursus / Latihan</h2>
      <form>
        <label for="nama_kursus">Nama Kursus / Latihan:</label>
        <input type="text" id="nama_kursus" name="nama_kursus" required />

        <div class="form-row">
          <div>
            <label for="lama_kursus">Lamanya:</label>
            <input type="text" id="lama_kursus" name="lama_kursus" required />
          </div>
          <div>
            <label for="tgl_mulai">Tanggal Mulai:</label>
            <input type="date" id="tgl_mulai" name="tgl_mulai" required />
          </div>
          <div>
            <label for="tgl_selesai">Tanggal Selesai:</label>
            <input type="date" id="tgl_selesai" name="tgl_selesai" required />
          </div>
        </div>

        <label for="ijazah">Ijazah / Tanda Lulus / Surat Keterangan:</label>
        <input type="text" id="ijazah" name="ijazah" required />

        <label for="tempat_kursus">Tempat:</label>
        <input type="text" id="tempat_kursus" name="tempat_kursus" required />

        <label for="keterangan_kursus">Keterangan:</label>
        <input type="text" id="keterangan_kursus" name="keterangan_kursus" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
