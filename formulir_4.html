<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Bagian III: Riwayat Kepangkatan</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        text-align: center;
        color: #333;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin: 10px 0 5px;
        font-weight: bold;
      }
      input {
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;
      }
      .form-row {
        display: flex;
        justify-content: space-between;
        gap: 10px;
      }
      .form-row div {
        flex: 1;
      }
      button {
        padding: 10px;
        background: #7700ff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #4e00b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Bagian III: Riwayat Kepangkatan</h2>
      <form>
        <label for="pangkat">Pangkat:</label>
        <input type="text" id="pangkat" name="pangkat" required >

        <label for="golongan">Golongan Ruang:</label>
        <input type="text" id="golongan" name="golongan" required >

        <div class="form-row">
          <div>
            <label for="tmt">TMT:</label>
            <input type="date" id="tmt" name="tmt" required >
          </div>
          <div>
            <label for="gaji">Gaji Pokok:</label>
            <input type="number" id="gaji" name="gaji" required >
          </div>
        </div>

        <label for="sk">Surat Keputusan (SK):</label>
        <input type="text" id="sk" name="sk" required >

        <label for="pejabat">Pejabat Yang Mengesahkan:</label>
        <input type="text" id="pejabat" name="pejabat" required >

        <label for="keterangan_pangkat">Keterangan:</label>
        <input type="text" id="keterangan_pangkat" name="keterangan_pangkat" >

        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
